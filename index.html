<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Git Search</title>
</head>
<body>
    <header>
        <img src="./assets/logo_and_title.svg" alt="Logo Profile Search">

        <form onsubmit="renderResult()">
            <input type="text" required placeholder="Type your profile name">
            <button>Search</button>
        </form>
    </header>
    <main>
        <div class="card">
            <div class="image-box">
                <img src="" alt="profile image">
            </div>
            <div class="user-info">
                    <div class="name-link">
                        <div class="name">
                            <h2></h2>
                        </div>
                        <div class="link">
                            <a href="" target="_blank"></a>
                        </div>
                    </div>

                    <div class="fol-rep">
                        <div class="followers">
                            <h3></h3>
                        </div>
                        <div class="repositories">
                            <h3></h3>
                        </div>
                    </div>
            </div>
            <div class="new-rep">
                <h2></h2>
                <ul>
                    
                </ul>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
